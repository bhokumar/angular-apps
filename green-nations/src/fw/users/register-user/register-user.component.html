<div class="register-form">
  <img src="./assets/logo.gif">
  <h1>Green Nations</h1>
  <h4>Register for New Account</h4>
  <form #registerForm="ngForm">
    <div class="form-group">
        <input class="form-control" name="username" placeholder="Requested User Name">
    </div>

    <div class="form-group">
      <input class="form-control" name="email" placeholder="Email">
    </div>

    <div class="form-group">
      <input class="form-control" name="password" placeholder="Password" type="Password">
    </div>

    <div class="form-group">
      <input class="form-control" name="password-again" placeholder="Password" type="password">
    </div>
    <button class="btn btn-default" routerLink="/sign-in" routerLinkActivate="sctive">Cancel</button>
    <button class="btn btn-primary">Register</button>
  </form>
</div>
